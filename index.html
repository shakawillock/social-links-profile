<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="social-profile-card">
    <img src="images/avatar-jessica.jpeg" class="avatar-img" alt="Photo of Jessica">
    <h3 class="name">Jessica Randall</h3>
    <p class="location">London, United Kingdom</p>
    <p class="about">"Front-end developer and avid reader."</p>

    <ul class="social-medias">
      <li class="social-media">
        <a href="https://www.github.com/" class="social-media-link" target="_blank">Github</a>
      </li>
      <li class="social-media">
        <a href="https://www.frontendmentor.io/" class="social-media-link" target="_blank">Frontend Mentor</a>
      </li>
      <li class="social-media">
        <a href="https://www.linkedin.com/" class="social-media-link" target="_blank">LinkedIn</a>
      </li>
      <li class="social-media">
        <a href="https://x.com/" class="social-media-link" target="_blank">Twitter</a>
      </li>
      <li class="social-media">
        <a href="https://www.instagram.com/" class="social-media-link" target="_blank">Instagram</a>
      </li>
    </ul>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shakawillock">Shaka Willock</a>.
    </div>
  </footer>
</body>
</html>
